<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./site.css" />
    <title>Book Library</title>
    <script type="module" src="./site.js"></script>
</head>

<body>
    <h2>Book Library</h2>
    <div id="book-list">
        <div id="1" class="book draggable">
            <img draggable="false" src="https://picsum.photos/seed/2/150/150" style="margin-right: 1em;">
            <div>
                <h3>1984</h3>
                <p>Description: George Orwell's dystopian masterpiece depicting a totalitarian regime and thought
                    control.</p>
                <p>Rating: <span class="star">★</span><span class="star">★</span><span class="star">★</span><span
                        class="star">★</span><span class="star">☆</span></p>
            </div>
        </div>
        <div id="0" class="book draggable">
            <img draggable="false" src="https://picsum.photos/seed/1/150/150" style="margin-right: 1em;">
            <div>
                <h3>To Kill a Mockingbird</h3>
                <p>Description: A classic novel by Harper Lee that explores racial injustice in a small Southern town.
                </p>
                <p>Rating: <span class="star">★</span><span class="star">★</span><span class="star">★</span><span
                        class="star">★</span><span class="star">☆</span></p>
            </div>
        </div>
    </div>
